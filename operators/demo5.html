<script>
/*
Check given no (3 digit) palindorme or not without using loop

input :num= 131
*/


var num ="131";
rem1=num%10;  //1

num1=parseInt(num/10); //13
rem2=num1%10;  //3
 
num2=parseInt(num1/10); //1
rem3=num2%10;


var rev= rem1*100+rem2*10+rem3;

(num==rev)?document.write("<h1>Given number : "+num+" is palindrome number </h1>"):
    document.write("<h1>Given number : "+num+" is not a palindrome number </h1>");




</script>
