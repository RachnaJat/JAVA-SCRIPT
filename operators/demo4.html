<script>
/*
  Sum of indiviual digits from 3 digit given number Witout using any loop.
  Input : num = 123
  Output : 6
*/

var num =123;
rem1= num%10;  // 3

num1=parseInt(num/10);
rem2= num1%10;  //2
 
num2= parseInt(num1/10);
rem3=num2%10;   //1

var sum= rem1+rem2+rem3;

document.write("<h1>Given number :"+num+"</h1>");
document.write("<h1>Sum of individual digits of given number :"+sum+"</h1>");


</script>
