<script>
    var x= 10;
    var y= 13;
    var z;
    
    
    
     z=x+y;
     document.write("<h1>Addition of 2 numbers</h1>")
    document.write("value of x= "+x+"<br>");
    document.write("value of y= "+y+"<br>");
    document.write("<h1>sum of values of x and y= "+z+"</h1><br>");
    
    document.write("<hr>");
    
    z=x-y;
     document.write("<h1>Substraction of 2 numbers</h1>")
    document.write("value of x= "+x+"<br>");
    document.write("value of y= "+y+"<br>");
    document.write("<h1>Substraction of values of x and y= "+z+"</h1><br>");
    
    document.write("<hr>");
    
    
    document.write("<h1>Multiplication of 2 numbers</h1>")
    document.write("value of x= "+x+"<br>");
    document.write("value of y= "+y+"<br>");
    document.write("<h1>Multiplication of values of x and y= "+(x*y)+"</h1><br>");
    
    document.write("<hr>");
    
    z=x/y;
     document.write("<h1>Division of 2 numbers</h1>")
    document.write("<h1>Division of 10/13 = "+z+"</h1><br>");
    
    document.write("<hr>");
    
    
    
     z = (x/y).toFixed(3);
     document.write("<h1>Division of 2 numbers using toFixed() function</h1>")
    document.write("<h1>Division of 10/13 = "+z+"</h1><br>");
    
    document.write("<hr>");
    
    
    z = parseInt(x/y);
    document.write("<h1>Division of 2 numbers using parseInt() function</h1>")
    document.write("<h1>Division of 10/13 = "+z+"</h1><br>");
    
    
    </script>
